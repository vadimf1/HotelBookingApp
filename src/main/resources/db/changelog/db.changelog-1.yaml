databaseChangeLog:
  - changeSet:
      id:  create-table-users
      author:  Samusevich_Ivan
      comment: create table
      changes:
        - createTable:
            tableName:  users
            columns:
              - column:
                  name:  user_id
                  type:  int
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  first_name
                  type:  varchar(50)
                  constraints:
                    nullable:  false
              - column:
                  name:  last_name
                  type:  varchar(50)
              - column:
                  name:  email
                  type:  varchar(50)
              - column:
                  name:  password
                  type:  varchar(150)
