# Application Name
spring.application.name=booking_service

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=WARN
logging.level.intexsoft.practice.booking_service=INFO

# Kafka
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.group-id=booking-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.default.type=intexsoft.practice.booking_service_kafka_dto.dto.KafkaRoomIdRequestDTO
spring.kafka.consumer.properties.spring.json.trusted.package=intexsoft.practice.booking_service_kafka_dto.dto

kafka.topics.booking-created=booking.created
kafka.topics.booking-cancelled=booking.cancelled

# Flyway
spring.flyway.enabled=false

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# Jwt
jwt.secret=mySuperSecretKey123mySuperSecretKey123mySuperSecretKey123mySuperSecretKey123mySuperSecretKey123mySuperSecretKey123