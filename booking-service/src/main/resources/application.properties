# Application Name
spring.application.name=booking_service

# Active default profile
#spring.profiles.active=dev

# Postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Kafka
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

kafka.topics.booking-created=booking.created
kafka.topics.booking-cancelled=booking.cancelled
kafka.topics.room-response=hotel.room.response

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.default.type=intexsoft.practice.booking_service_kafka_dto.dto.KafkaRoomIdRequestDTO
spring.kafka.consumer.properties.spring.json.trusted.package=intexsoft.practice.booking_service_kafka_dto.dto

kafka.group-id=booking-service

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# Logs
logging.file.name=logs/app.log
logging.level.root=INFO
logging.charset.file=UTF-8
logging.charset.console=UTF-8

# Jwt
jwt.secret=mySuperSecretKey123mySuperSecretKey123mySuperSecretKey123mySuperSecretKey123mySuperSecretKey123mySuperSecretKey123
