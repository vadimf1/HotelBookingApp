name: Build and Push HotelService Docker Image

on:
  push:
    branches:
      - dev
    paths:
      - 'hotel-service/**'
      - 'hotel-dto-lib/**'
      - 'hotel-kafka-producer-lib/**'
      - '.github/workflows/docker-build-push-hotel-service.yml'
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build all modules
        run: ./gradlew clean build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME_VADIM }}
          password: ${{ secrets.DOCKER_PASSWORD_VADIM }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./hotel-service
          file: ./hotel-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME_VADIM }}/hotel-service:latest
